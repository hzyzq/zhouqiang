    <script>
        var arr=['a','b','c'];
        for(var i=0; i<arr.length; i++){
            console.log(arr[i]);
        }
        for(i in arr){
            console.log(arr[i]);
        }
        var obj={
            a:1,
            b:2,
            c(){1+2}
        }
        for(key in obj)
        {
            console.log(key+":"+obj[key]);
        }
        console.log(Object.keys(obj));
        console.log(Object.values(obj));
