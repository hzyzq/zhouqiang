//es6
        class Tab{
            constructor(tab,a,pane,ev){
                this.oNav=document.querySelector(tab);
                this.aLink=this.oNav.querySelectorAll(a);
                this.aPane=this.oNav.querySelectorAll(pane);
                this.ev=ev;
            }
            fnTab(){
                for(let i=0; i<this.aLink.length; i++){
                    this.aLink[i][this.ev]=()=>{
                        for(let j=0; j<this.aPane.length; j++){
                            this.aPane[j].style.display="none";
                        }
                        this.aPane[i].style.display="block";
                        return false;
                    }
                }
            }
        }
        let t1=new Tab('.tab1','a','.pane','onclick');
        let t2=new Tab('.tab2','a','.pane','onmouseover');
        t1.fnTab();
        t2.fnTab();
    </script>
