<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <hr>
        {{msg}}
        <br>
        {{msg | reversemsg('我翻转了:')}}
    </div>
    <script>
       /*  Vue.filter("reversemsg",function(val,mess){
            return mess+val.split('').reverse().join('');
        }); */
        var vm = new Vue({
            el:'#app',
            data:()=>({
                msg:''
            }),
            filters:{
                reversemsg:(val,mess)=>mess+val.split('').reverse().join('')
            }
        });
    </script>
</body>
</html>
