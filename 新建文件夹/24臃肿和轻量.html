<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <br>
        {{msg}}
        <br>
        {{msg.split('').reverse().join('')}}
        <hr>
        {{reversemsg}}
        <hr>
        {{fn()}}
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:()=>({
                msg:"abcdefg"
            }),
            computed:{
                reversemsg:function(){
                    return this.msg.split('').reverse().join('')
                }
            },
            methods:{
                fn(){
                    console.log(this.reversemsg);
                }
            }

        });
    </script>
</body>
</html>
